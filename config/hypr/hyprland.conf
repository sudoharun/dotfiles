# monitor=,preferred,auto,1
monitor=eDP-1,1920x1080@60,0x0,1

exec-once = hyprctl setcursor capitaine-cursors 24
exec-once = waypaper --restore
exec-once = eww update br=`brillo -G | awk -F'.' '{ print $1 }`
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=hyprland
exec-once = eww daemon & eww open-many bar corners
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

env = XCURSOR_SIZE,24
env = XCURSOR_THEME,capitaine-cursors
env = DESKTOP_SESSION,hyprland
env = XDG_SESSION_TYPE,wayland

input {
    kb_layout = gb
    follow_mouse = 2

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 12
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(121212ee)
    col.inactive_border = rgba(f5f5f550)
    layout = dwindle
    no_focus_fallback = true
}

decoration {
    rounding = 4

    blur {
      enabled = true
      size = 8
      passes = 3
      new_optimizations = true
      xray = true
      contrast = 1
      brightness = 1
      noise = 0.0
    }

    drop_shadow = no
    shadow_range = 12
    shadow_render_power = 6
    shadow_offset = 12 12
    col.shadow = rgba(242424ee)

    dim_inactive = true
    dim_strength = 0.5

    inactive_opacity = 0.9
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on   
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = 0
}

misc {
  vfr = 0
  vrr = 0
  disable_hyprland_logo = true
}

windowrule = float,^(waypaper)$
windowrulev2 = fullscreen,class:(mcpelauncher-client),title:(Minecraft)
windowrulev2 = fullscreen,class:(darksoulsremastered.exe)
windowrulev2 = fullscreen,class:(fivenightsatfreddys.exe)
windowrulev2 = fullscreen,class:(fivenightsatfreddys2.exe)
windowrulev2 = float,class:(zenity)
windowrulev2 = float,class:(main.py)

layerrule = blur, bar
layerrule = ignorealpha, bar
layerrule = ignorezero, bar
layerrule = blur, wofi
layerrule = ignorealpha, wofi
layerrule = blur, calendar
layerrule = ignorealpha, calendar
layerrule = blur, control-center
layerrule = ignorealpha, control-center
layerrule = blur, powermenu
layerrule = ignorealpha, powermenu
layerrule = blur, screenshooter
layerrule = ignorealpha, screenshooter
layerrule = blur, ^(gtk-layer-shell|anyrun)$
layerrule = ignorezero, ^(gtk-layer-shell|anyrun)$

$mainMod = SUPER

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT, 1, movetoworkspace, 1
bind = ALT, 2, movetoworkspace, 2
bind = ALT, 3, movetoworkspace, 3
bind = ALT, 4, movetoworkspace, 4
bind = ALT, 5, movetoworkspace, 5
bind = ALT, 6, movetoworkspace, 6
bind = ALT, 7, movetoworkspace, 7
bind = ALT, 8, movetoworkspace, 8
bind = ALT, 9, movetoworkspace, 9
bind = ALT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Custom Keybindings for everything
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, M, exit, 
bind = ALT, F, togglefloating,
bind = $mainMod, Escape, fullscreen,
bind = $mainMod, R, exec, wofi -i -t alacritty
bind = $mainMod, E, exec, wofi-emoji -i -t alacritty
bind = $mainMod, F, exec, firefox-developer-edition

bind = , XF86PowerOff, exec, eww update center-option="powermenu" ; hyprctl dispatch submap powermenu
bind = $mainMod, V, exec, hyprctl dispatch submap virtualbox ; notify-send -a hyprland "virtualbox submap enabled" 

binde = , XF86AudioLowerVolume, exec, pamixer -d 5
binde = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioMute, exec, pamixer -t
bind = , XF86AudioMicMute, exec, pamixer --default-source -t
bind = , XF86AudioPlay, exec, playerctl play
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous

binde = , XF86MonBrightnessUp, exec, brillo -A 10 ; echo 1 >> $HOME/.config/eww/files/brightness ; : > $HOME/.config/eww/files/brightness
binde = , XF86MonBrightnessDown, exec, brillo -U 10 ; echo 1 >> $HOME/.config/eww/files/brightness ; : > $HOME/.config/eww/files/brightness

bind = , Print, exec, eww update center-option="screenshooter" ; hyprctl dispatch submap screenshooter

bind = $mainMod, Tab, cyclenext,
bind = $mainMod, Tab, bringactivetotop,

# Don't know what these Keybindings do lol
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Powermenu submap
submap=powermenu
bind = , down, exec, eww update power-option=4
bind = , up, exec, eww update power-option=1
bind = , right, exec, declare -i val=`eww get power-option` ; eww update power-option=$(( val < 4 ? val + 1 : val ))
bind = , left, exec, declare -i val=`eww get power-option` ; eww update power-option=$(( val > 1 ? val - 1 : val ))
bind = , Return, exec, $HOME/.config/scripts/powermenu.sh
bind = , Return, exec, eww update center-option="workspaces"
bind = , Return, submap, reset
bind = , escape, exec, eww update power-option=1
bind = , escape, exec, eww update center-option="workspaces"
bind = , escape, submap, reset
submap=reset

# Screenshooter submap
submap=screenshooter
bind = , down, exec, eww update screenshot-option=3
bind = , up, exec, eww update screenshot-option=1
bind = , right, exec, declare -i val=`eww get screenshot-option` ; eww update screenshot-option=$(( val < 4 ? val + 1 : val ))
bind = , left, exec, declare -i val=`eww get screenshot-option` ; eww update screenshot-option=$(( val > 1 ? val - 1 : val ))
bind = , Return, exec, $HOME/.config/scripts/screenshooter.sh
bind = , Return, exec, eww update center-option="workspaces"
bind = , Return, submap, reset
bind = , escape, exec, eww update screenshot-option=1
bind = , escape, exec, eww update center-option="workspaces"
bind = , escape, submap, reset
submap=reset

# Submap for FULL keyboard capture in Virtualbox
submap=virtualbox
bind = $mainMod, V, exec, notify-send -a hyprland "virtualbox submap disabled"
bind = $mainMod, V, submap, reset
submap=reset
