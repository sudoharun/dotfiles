monitor=eDP-1,1920x1080@60,0x0,1
monitor=,preferred,0x-1080,1
# monitor=,preferred,auto,1,mirror,eDP-1

exec-once = waypaper --restore
exec-once = eww update br=`brillo -G | awk -F'.' '{ print $1 }`
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=hyprland
exec-once = dbus-update-activation-environment --systemd --all
exec-once = eww daemon & eww open-many bar corners
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
# exec-once = gsettings set org.gnome.desktop.interface cursor-theme 'capitaine-cursors'
exec-once = hyprpm reload -n
exec-once = hypridle
exec-once = tail -f /tmp/hypr/$HYPRLAND_INSTANCE_SIGNATURE/hyprland.log &> ~/.config/hypr/$(date '+%F_%H-%M-%S_log.txt')

# Enviroment 
env = WLR_NO_HARDWARE_CURSORS,1
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_THEME,HyprBibataModernClassicSVG
env = HYPRCURSOR_SIZE,24
env = DESKTOP_SESSION,hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = WINIT_UNIX_BACKEND,wayland
env = HYPRLAND_LOG_WLR,1

input {
    kb_layout = gb
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(121212ee)
    col.inactive_border = rgba(f5f5f550)
    layout = dwindle
    no_focus_fallback = true
}

decoration {
    rounding = 4

    blur {
      enabled = false
      size = 8
      passes = 3
      new_optimizations = true
      xray = true
      contrast = 1
      brightness = 1
      noise = 0.0
    }

    drop_shadow = false
    shadow_range = 12
    shadow_render_power = 6
    shadow_offset = 12 12
    col.shadow = rgba(242424ee)

    dim_inactive = true
    dim_strength = 0.5

    inactive_opacity = 0.9
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 6, default
    animation = workspaces, 1, 5, default
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = on   
}

misc {
  vfr = 1
  vrr = 0
  disable_hyprland_logo = true
  focus_on_activate = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  allow_session_lock_restore = true
  disable_splash_rendering = false
}

debug {
  disable_logs = false
}

plugin {
  hyprwinwrap {
    class = windowbg
  }
}

