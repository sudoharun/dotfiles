# Variables
$browser = firefox
$term = foot
$file_manager = thunar

input {
    kb_layout = us,gb
    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    float_switch_override_focus = 2
}

general {
    gaps_in = 8
    gaps_out = 16
    border_size = 2
    col.active_border = rgba(363636ff)
    col.inactive_border = rgba(505050ff)
    layout = dwindle
    no_focus_fallback = true
    allow_tearing = true
}

decoration {
    rounding = 8
    rounding_power = 4.0

    blur {
      enabled = false
      size = 8
      passes = 3
      new_optimizations = true
      xray = true
      contrast = 1
      brightness = 1
      noise = 0.0
    }

    # drop_shadow = false
    # shadow_range = 12
    # shadow_render_power = 6
    # shadow_offset = 12 12
    # col.shadow = rgba(242424ee)

    dim_inactive = true
    dim_strength = 0.5

    inactive_opacity = 0.9
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 5, myBezier
    animation = windowsIn, 1, 5, myBezier, slide
    animation = windowsOut, 1, 5, myBezier, slide
    animation = border, 1, 5, default
    animation = borderangle, 1, 5, default
    animation = fade, 1, 5, default
    animation = workspaces, 1, 5, default
    animation = layers, 0
}

dwindle {
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    new_status = master
}

gestures {
    workspace_swipe = on
}

misc {
  vfr = 1
  vrr = 1
  disable_hyprland_logo = true
  focus_on_activate = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  allow_session_lock_restore = true
  disable_splash_rendering = false
}

cursor {
  # no_hardware_cursors = true
  use_cpu_buffer = true
  # no_warps = true
  persistent_warps = true
  no_break_fs_vrr = true
}

render {
  direct_scanout = false
}

debug {
  disable_logs = false
}

# Uncomment the following for plugin functionality
plugin {
  hyprexpo {
    columns = 3
    gap_size = 5
    bg_col = rgb(111111)
    workspace_method = first 1 # [center/first] [workspace] e.g. first 1 or center m+1

    enable_gesture = true # laptop touchpad, 4 fingers
    gesture_distance = 250 # how far is the "max"
    gesture_positive = true # positive = swipe down. Negative = swipe up.
  }

  csgo-vulkan-fix {
    res_w = 1440
    res_h = 1080
    class = cs2
    fix_mouse = true
  }
}

